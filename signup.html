<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tool Finder - Sign Up</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="logo">
            <h1>Create Account</h1>
            <p>Join AI Tool Finder today</p>
        </div>
        
        <form class="login-form" id="signupForm">
            <div class="form-group">
                <input type="text" id="fullName" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="text" id="newUsername" placeholder="Choose a Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="newPassword" placeholder="Create a Password" required>
            </div>
            <div class="form-group">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
            <p class="login-link">
                Already have an account? <a href="index.html">Login here</a>
            </p>
        </form>
    </div>
    <script src="../src/auth.js"></script>
</body>
</html>
